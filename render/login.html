<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="./styles/core.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
    <script src="./scripts/login.js"></script>

</head>
<body>

    <div class="container">
        <div class="top">
            <div class="time"></div>
            <div class="buttons">
                <!--<button class="power"></button>-->
            </div>
        </div>

        <form class="login">
            <div class="heads"></div>
            <div class="form">
                <div class="title"></div>
                <div class="password">
                    <input id="password" type="password" placeholder="Password">
                </div>
            </div>
        </form>

        <div class="bottom">
            <div class="info">
                <img src="../assets/icons/lock_light.svg">
            </div>
        </div>
    </div>

</body>
</html>
